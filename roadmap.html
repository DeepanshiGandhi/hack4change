<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Technology Roadmap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.dribbble.com/users/1668234/screenshots/11463230/media/43851d66112df1c174beb9475737eea8.gif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .timeline-container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        .timeline-container h1 {
            font-size: 36px;
            margin-bottom: 50px;
        }
        .navi{
            display: flex;
            justify-content: center;
            column-gap: 40%;
        }
        .dash img{
			border: 4px solid indianred;
			border-radius: 50%;
			height: 98px;
			width: 98px;
		  }
		  .dash img:hover{
			opacity: 2;
		  }
        .roadmap {
            position: relative;
            width: 100%;
            height: 600px;
        }
        .roadmap svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .roadmap-step {
            position: absolute;
            width: 200px;
            text-align: center;
            z-index: 2;
        }
        .roadmap-step .circle {
            width: 50px;
            height: 50px;
            background-color: #000;
            border: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }
        .roadmap-step h3 {
            font-size: 20px;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }
        .roadmap-step p {
            font-size: 16px;
            position: relative;
            z-index: 2;
        }
        .roadmap img{
            border: 5px solid black;
            border-radius: 7px;
        }
        .step1 { top: 50px; left: 5%; }
        .step2 { top: 150px; left: 25%; }
        .step3 { top: 250px; left: 45%; }
        .step4 { top: 150px; left: 65%; }
        .step5 { top: 50px; left: 85%; }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="navi">
        <h1>OOP Technology Roadmap</h1>
        <div class="dash">
            <a href="student_portal_dashboard_thumbnail.html"><img src="frame_19.jpeg"></a>
          </div></div>
        <div class="roadmap">
            <img src="roadmap.jpg" alt="roadmap">
            </div>
        </div>
    </div>
</body>
</html>
